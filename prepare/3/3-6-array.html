<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3-6vue中的样式绑定-数组</title>
  <style>
    .activated {
      color: red;
    }
    .myFont {
      font-size: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div
      v-bind:class="[activeClass, fontClass]"
      v-on:click="handleDivClick"
    >Hello Vue</div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        activeClass: '',
        fontClass: ''
      },
      methods: {
        handleDivClick: function() {
          this.activeClass === 'activated' ? this.activeClass = '' : this.activeClass = 'activated';
          this.fontClass === 'myFont' ? this.fontClass = '' : this.fontClass = 'myFont';
        }
      }
    })
  </script>
</body>
</html>
