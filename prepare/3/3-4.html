<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3-4计算属性、方法、侦听器</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div class="app">
    {{fullName}}
    {{age}}
  </div>
  <script>
    var vm = new Vue({
      el: '.app',
      data: {
        firstName: 'kwotsing',
        lastName: 'li',
        fullName: 'kwotsing li',
        age: 18
      },
      // 初始化的时候不会执行，侦听的值发生变化时才会执行
      watch: {
        firstName: function() {
          console.log('侦听firstName执行了');
          this.fullName = this.firstName + ' ' + this.lastName;
        },
        lastName: function() {
          console.log('侦听lastName执行了');
          this.fullName = this.firstName + ' ' + this.lastName;
        }
      }
      // // 方法，在html里需要加()调用，不会缓存，只要data里有值变化，就会重新执行一次
      // methods: {
      //   fullName: function() {
      //     console.log('调用了methods')
      //     return this.firstName + ' ' + this.lastName;
      //   }
      // }
      // // 计算属性，有缓存，依赖的值不变，就不会重新计算
      // computed: {
      //   fullName: function() {
      //     console.log('计算了一次computed');
      //     return this.firstName + ' ' + this.lastName;
      //   }
      // }
    })
  </script>
</body>
</html>
