<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4-7Vue中的作用域插槽</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <child>
      <template slot-scope="data">
        <h1>{{data.item}}</h1>
      </template>
    </child>
  </div>
  <script>
    /**
     * 1. 当子组件的循环方式或DOM需要外部控制时，就使用作用域插槽
     * 2. 使用作用域插槽，子组件可以向父组件里的插槽传递数据，父组件使用一个template的slot-scope接收传递的数据
     * 
    */
    Vue.component('child', {
      data: function() {
        return {
          list: [1, 2, 3, 4]
        }
      },
      template: `<div>
          <ul>
            <slot
              v-for="item of list"
              :item=item
            >
            </slot>  
          </ul>
        </div>`
    })

    var vm = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
