<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5-2Vue中使用animate.css库</title>
  <style>
    /* 使用@keyframes */
    @keyframes mybounce {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
    .mybounce-enter-active {
      /* transform-origin: 更改元素转换的位置，默认值(x, y, z)（3D有z轴）：50% 50% 0 */
      transform-origin: left center;
      animation: mybounce 1s;
    }
    .mybounce-leave-active {
      transform-origin: left center;
      animation: mybounce 1s;
      animation-direction: reverse;
    }
  </style>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <transition name="mybounce">
      <div v-show="show">hello world</div>
    </transition>
    <button @click=handleClick>按钮</button>
  </div>
  <script>
    // 1. @keyframes动画

    // 2. 使用animatie.css库
    var vm = new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        handleClick: function() {
          this.show = !this.show;
        }
      }
    })
  </script>
</body>
</html>
