<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5-6vue中的列表过渡</title>
  <script src="../vue.js"></script>
  <style>
    .myfade-enter, .myfade-leave-to {
      opacity: 0;
    }
    .myfade-enter-active, .myfade-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="app">
    <transition-group
      name="myfade"
    >
      <div
        v-for="item of list"
        :key="item.id"
      >{{item.title}}--{{item.id}}</div>
    </transition-group>
    <button @click="handleClick">add</button>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        list: [],
        count: 0
      },
      methods: {
        handleClick: function() {
          this.list.push({
            id: this.count++,
            title: 'hello world' + this.count
          })
        }
      }
    })
  </script>
</body>
</html>
