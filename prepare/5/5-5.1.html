<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5-5Vue中的多个元素或组件的过渡-多个元素</title>
  <script src="../vue.js"></script>
  <style>
    .myfade-enter, .myfade-leave-to {
      opacity: 0;
    }
    .myfade-enter-active, .myfade-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="app">
    <transition
      name="myfade"
      mode="out-in"
    >
      <div v-if="show" key="hello">hello world</div>
      <div v-else key="bye">bye bye</div>
    </transition>
    <button @click="handleClick">toggle</button>
  </div>
  <script>
    // 1. 使用key属性不让元素复用，就可以显示出多个元素的动画效果
    // 2. 使用mode设置动画的进入/离开模式

    var vm = new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        handleClick: function() {
          this.show = !this.show;
        }
      }
    })
  </script>
</body>
</html>
